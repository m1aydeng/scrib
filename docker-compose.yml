version: '3.3'

services:
  # MySQL 数据库服务
  scrib-db:
    image: mysql:8.0
    container_name: scrib-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: scrib
      MYSQL_USER: scrib
      MYSQL_PASSWORD: scrib123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - scrib_mysql_data:/var/lib/mysql
      - ./src/main/resources/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scrib-network

  # Tomcat 应用服务
  scrib-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scrib-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - TZ=Asia/Shanghai
      - DB_HOST=scrib-db
      - DB_PORT=3306
      - DB_DATABASE=scrib
      - DB_USERNAME=root
      - DB_PASSWORD=root
    volumes:
      - scrib_uploads:/usr/local/tomcat/webapps/scrib/uploads
    depends_on:
      scrib-db:
        condition: service_healthy
    networks:
      - scrib-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/scrib/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  scrib_mysql_data:
    driver: local
  scrib_uploads:
    driver: local

networks:
  scrib-network:
    driver: bridge

